<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title> Used car prices prediction </title>

</head>

<body style="background-color: rgb(216, 238, 253);">
    <div class="container position-absolute top-50 start-50 translate-middle card">
        <div class=" row">
            <p class="fs-2"> Welcome!</p><br>
            <p class="fs-4">Choose a car brand, model, model year, transmission type, and how many kilometers have the
                car been
                driven to predict its price. Even if the car is not real or from the future!</p>
        </div>
        <form id="form" class="row align-items-center" class="row needs-validation " method="POST" novalidate>
            <div class="col-auto ">
                <select class="form-select" name="car_brand">
                    <option selected>Car brand</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto ">
                <select class="form-select" name="car_model">
                    <option selected>Car model</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto ">
                <input type="text" class="form-control" name="car_model_year" placeholder="Model year">
            </div>
            <div class="col-auto ">
                <select class="form-select" name="transmission_type">
                    <option selected>Transmission type</option>
                    <option value="0">Manual</option>
                    <option value="1">Automatic</option>
                </select>
            </div>
            <div class="col-auto ">
                <div class="input-group">
                    <input type="text" class="form-control" name="kilometers" placeholder="kilometers driven">
                    <span class="input-group-text">Km</span>
                </div>
            </div>
            <div class="col-auto ">
                <button type="submit" class="btn btn-outline-secondary">Predict</button>
            </div>

        </form>
    </div>

    </div>

</body>

</html>
